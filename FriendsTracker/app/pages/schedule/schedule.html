<ActionBar title="My Schedule">
        <NavigationButton text="Go Back" android.systemIcon="ic_menu_back" (tap)="GoBack()"></NavigationButton>
    </ActionBar>
<WrapLayout>
    <GridLayout rows="auto" columns="auto" class="dd-layout">       
        <DropDown class="dd-days" 
                  [items]="days"
                  [(ngModel)]="daysIndex"
                  (selectedIndexChanged)="onchangeDays($event)"
                  (opened)="onopen()"
                  (closed)="onclose()"
                 ></DropDown>
    </GridLayout>

    <GridLayout rows="auto"
                columns="auto,auto,auto,auto" class="dd-events" height="40">
        <StackLayout row ="0" col="auto,auto,atuo,auto" orientation="horizontal">
            <Label class="label-alignment" text= "From: " row="0" col="0"></Label>

            <DropDown class="dd-alignment" [items]="startTime"
                  [(ngModel)]="startTimeIndex"
                  (selectedIndexChanged)="onchangeStartTime($event)"
                  (opened)="onopen()"
                  (closed)="onclose()"   
                            
                  ></DropDown>

                  <Label class="label-alignment" text="To: " row ="0" col="2"></Label>

                  <DropDown 
                  class="dd-alignment"
                  [items]="endTime"
                  [(ngModel)]="endTimeIndex"
                  (selectedIndexChanged)="onchangeEndTime($event)"
                  (opened)="onopen()"
                  (closed)="onclose()"   
                             
                  ></DropDown>
        </StackLayout> 
    </GridLayout>
    <GridLayout class="testGrid" rows="auto"
                columns="60,*,60" >
        <!--<StackLayout class="testStack" row= "0" col="*, *, *" orientation="horizontal">-->
            <Label class="label-alignment" text= "Event: " row="0" col="0"></Label>
            <TextField 
                class="event-textField" 
                [(ngModel)]="events"  
                hint="Event" 
                row="0" 
                col="1">    
            </TextField>
            <Button 
                class="submit-button" 
                text="Add" 
                row="0" 
                col="2"
                (tap)="onTap(daysIndex, startTimeIndex, endTimeIndex, events)">
            </Button>
        <!--</StackLayout>  -->
    </GridLayout>
</WrapLayout>

<WrapLayout>    
    <Label text = "{{eventArray}}"></Label>
</WrapLayout>
