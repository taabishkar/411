<ActionBar>
  <label class="font-awesome" text="&#xf0c9;" (tap)="tapped()"></label>
</ActionBar>
<WrapLayout>
  <ScrollView>
    <StackLayout>  
            <StackLayout *ngIf="!editClicked">             
              <label text="Current Mood:"></label>
              <label text="{{mood}}" class="mood-view"></label>
              <Button text="{{moodAction}}" (tap)="editMood()" class=""></Button>
            </StackLayout>
            <StackLayout *ngIf="editClicked">
                <label text="Current Mood:"></label>
                <TextView hint="I'm feeling..." [(ngModel)]="userMood.moodDescription"></TextView>
                <Button text="Update Mood" class="update-mood" (tap)="setMood()"></Button>
            </StackLayout>          
        <Image src="res://testwallpaper" stretch="none" horizontalAlignment="center" class="profile-image"></Image>
        <label text="User: {{dashboardItem.firstname}}  {{dashboardItem.lastname}}" horizontalAlignment="center" class="friend-name"></label>
        <label text="Phone Number: {{dashboardItem.phonenumber}}" horizontalAlignment="center" class="friend-name"></label>
    </StackLayout>
  </ScrollView>
</WrapLayout>
<StackLayout class="side-drawer" *ngIf="isTapped">
  <label class="menu-list" text="Home">
      </label>
  <label class="menu-list" text ="Notifications ({{Notifications.length}})" [nsRouterLink]="['/notification']"></label>
  <label class="menu-list" text="Search Friends" [nsRouterLink]="['/search-page']">
      </label>
  <label class="menu-list" text="Friends List">
      </label>
  <label class="menu-list" text="Schedule">
      </label>
  <label class="menu-list" text="Sign Out" (tap)="SignOut()"></label>
</StackLayout>
